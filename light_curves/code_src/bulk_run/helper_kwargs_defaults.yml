# ---- Run ID
# the base dir for the run will be: "output/lightcurves-{run_id}", relative to light_curves directory
run_id: my-run
# ---- Sample options
literature_names:
  - yang
  - SDSS
get_SDSS_sample_kwargs:
  num: 10
consolidate_nearby_objects: True
sample_filename: object_sample.ecsv
overwrite_existing_sample: False
# ---- archive options
archive: gaia
parquet_dataset_name: lightcurves.parquet
overwrite_existing_data: True
# ---- "bag" of default options that will be used if necessary.
bag:
  # ---- Sample options
  literature_names_all:
    - csv
    - green
    - hon
    - lamassa
    - lopeznavas
    - lyu
    - macleod16
    - macleod19
    - ruan
    - papers
    - sheng
    - SDSS
    - TDE
    - yang
  get_sample_kwargs_all:
    # only required arguments are listed for these
    get_SDSS_sample_kwargs:
      num: 10
    get_TDE_sample_kwargs:
      object_ids:
      - ZTF18aabtxvd
      - ZTF18aahqkbt
    get_papers_sample_kwargs:
      paper_kwargs:
      - label: Cicco19
        paper_link: 2019A&A...627A..33D
    get_csv_sample_kwargs:
      csv_path: ""  # must be relative to cwd
      label: ""
      ra_colname: ra
      dec_colname: dec
      frame: icrs
      unit: deg
  # archive options
  archive_names_core:
    - gaia
    - heasarc
    - icecube
    - wise
    - ztf
  archive_names_all:
    - gaia
    - heasarc
    - hcv
    - icecube
    - panstarrs
    - tess_kepler
    - wise
    - ztf
  archive_kwargs_all:
    gaia:
      search_radius: 1/3600  # deg
      verbose: 0
    heasarc:
      catalog_error_radii:
        FERMIGTRIG: 1.0  # ?
        SAXGRBMGRB: 3.0  # ?
    hcv:
      radius: 1/3600  # deg
    icecube:
      icecube_select_topN: 3
    panstarrs:
      radius: 1/3600  # deg
    tess_kepler:
      radius: 1.0  # arcsec
    wise:
      radius: 1.0  # arcsec
      bandlist: [W1, W2]
    ztf:
      match_radius: 1/3600  # deg
      nworkers: 6
